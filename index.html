<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Boostrap-preventivo</title>
  <!-- link boostrap -->

    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <!-- Intestazione -->
  <header class="mb-3">

    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid ms-3 me-3">


        <a class="navbar-brand" href="#">Bool Factory</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- riuscire a spostare a detra il contenuto di ul -->
          <ul class="navbar-nav lg-justify-content-end">

            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Servizi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contatti</a>
            </li>

          </ul>
        </div>
      </div>
      </div>

    </nav>

  </header>
  <!-- corpo della pagina -->
  <main>
    <div class="container">
      <h1> Richiesta preventivo</h1>
      <p> compila il form per richiedere un preventivo per i nostri servizi di sviluppo</p>
      <div class="col-6 " class="form-floating">
        <div class="mb-1">Nome </div>
        
        <input type="text" class="form-control" id="nomeUtente" placeholder="Inserisci il nome">
        <label for="inserire testo"></label>
      </div>
      <div class="col-6 " class="form-floating">
        <div class="mb-1">Cognome </div> 
        <input type="text" class="form-control" id="CognomeUtente" placeholder="Inserisci il Cognome">
        <label for="inserire testo"></label>
      </div>
      <div class="col-6 " class="form-floating">
        <div class="mb-1">E-mail </div>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Inserisci la mail" aria-describedby="emailHelp">
        <label for="inserire E-mail"></label>
      </div>
    </div>


  </main>
  <!-- fine pagina -->
  <footer></footer>
  <!-- javaScript boolean -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
